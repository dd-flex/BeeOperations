    <script type="text/javascript">
        //<![CDATA[
        $(function ()
        {
            if ($('#UserName').val().length == 0)
            {
                $('#UserName').focus();
            }
            else
            {
                $('#Password').focus();
            }
            //$('.loginWrapper').css('margin-top', -$('.loginWrapper').height() / 2); // disabled - it will cause reflow

            //allow login to BeeOffice usign signle link from login page without giving password
            $("#AzureLogin").attr('href', "javascript:__doPostBack('AzureLogin','')")
            $("#AzureLogin").on("click", function () {
                DisableValidation();
            });

            $("#CASLogin").attr('href', "javascript:__doPostBack('CASLogin','')")
            $("#CASLogin").on("click", function () {
                DisableValidation();
            });

            $("#ClientCertLogin").attr('href', "javascript:__doPostBack('ClientCertLogin','')")
            $("#ClientCertLogin").on("click", function () {
                DisableValidation();
            });

            $("#KeycloakLogin").attr('href', "javascript:__doPostBack('KeycloakLogin','')")
            $("#KeycloakLogin").on("click", function () {
                DisableValidation();
            });
        });

        function DisableValidation() {
            var validator = document.getElementById("RequiredFields");
            ValidatorEnable(validator, false);
        }

        function CheckRequiredFields(source, arguments)
        {
            if ($.trim($('#UserName').val()).length == 0)
            {
                arguments.IsValid = false;
                $('#UserName').focus();
            }
            else if ($.trim($('#System').val()).length == 0)
            {
                arguments.IsValid = false;
                $('#System').focus();
            }
            else
            {
                arguments.IsValid = true;
            }

            if (arguments.IsValid == true)
            {
                $('#ErrorContainer').css('visibility', 'hidden');
            }
            else
            {
                $('#FailureText').hide();
                $('#NonAuthenticateErrorMessage').hide();
                $('#ErrorContainer').css('visibility', 'visible');
                ShakeErrorContainer();
            }
        };
        function ShakeErrorContainer()
        {
            $('#ErrorContainer').addClass('shake').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function ()
            {
                $(this).removeClass('shake');
            });
        };
        function FadeInErrorContainer()
        {
            $('#ErrorContainer').css('visibility','visible').hide().fadeIn(1000); // occupy space (don't use display: none)
        };
        //]]>
    </script>
